<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <!-- <link rel="stylesheet" href="../static/bootstrap.css"> -->
    <link th:href="@{bootstrap.css}" rel="stylesheet" />
    <script src="../static/bootstrap.js"></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top px-3">
        <a class="navbar-brand" href="#" th:text="${pageTitle}"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 justify-content-end">
                <li class="nav-item active">
                   
                </li>
                <li class="nav-item">
                   
                </li>
            </ul>
        </div>
    </nav>

    <div class="row container-fluid pt-4">
        <div class="  col-md-4  p-2">
            <form  th:action="@{/make-order/}" method="post" class="row g-3 bg-secondary rounded py-2" >
                <div class="col-md-12">
                    <h4 class="text-white text-center">Place new order</h4>
                </div>
                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">Customer</span>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option selected disabled value="">Choose...</option>
                            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.email}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group ">
                      <span class="input-group-text">Product</span>
                      <select class="form-select" id="product_id" name="product_id" required>
                        <option selected disabled value="">Choose...</option>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                      </select>      
                    </div>
                </div>

                
                <div class="col-12">
                  <button class="btn btn-primary col-md-12" type="submit">Place order</button>
                </div>
              </form>

            <form th:action="@{/add-customer/}" method="post" class="row g-3 mt-4 bg-secondary rounded py-2" >
                <div class="col-md-12 mt-4">
                    <h4 class="text-white text-center">Add new customer</h4>
                </div>

                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">email</span>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">telephone</span>
                        <input type="text" class="form-control" id="telephone" name="telephone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">address</span>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-warning col-md-12" type="submit">Save customer</button>
                </div>
            </form>

            <form th:action="@{/add-product/}" method="post" class="row g-3 mt-4 bg-secondary rounded py-2" >
                <div class="col-md-12 mt-4">
                    <h4 class="text-white text-center">Add new product</h4>
                </div>

                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">name</span>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group ">
                        <span class="input-group-text">price</span>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success col-md-12" type="submit">Save</button>
                </div>
            </form>
                
        </div>
        <div class="col-md-8 p-2">
            <div class="row">
                <h4 class="col-12 text-white text-center">Orders</h4>
                <div class="col-12 text-white">
                    <table class="table table-dark table-striped table-sm">
                        <thead>
                          <tr>
                            <th scope="col">Customer</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order: ${orders}">
                            <td th:text="${order.customer.email}"></td>
                            <td th:text="${order.product.name}"></td>
                            <td th:text="${order.product.price}"></td>
                            <td th:text="${order.shipmentStatus}"></td>
                        </tr>

                        </tbody>
                      </table>
                </div>
            </div>
            <div class="row mt-2">
                <h4 class="col-12 text-white text-center">Customers</h4>
                <div class="col-12 text-white">
                    <table class="table table-dark table-striped table-sm">
                        <thead>
                          <tr>
                            <th scope="col">Email</th>
                            <th scope="col">telephone</th>
                            <th scope="col">address</th>
                          </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer: ${customers}">
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.telephone}"></td>
                            <td th:text="${customer.address}"></td>
                        </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script src="@{bootstrap.js}"></script>
</body>
</html>
